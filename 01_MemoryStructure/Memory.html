<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Primative Data-type 
        //it is store data in stack area 
        let Name='ajinkya'
        let Name02=Name

        Name="Programer"

        console.log(Name);
        console.log(Name02);


        //Non-primative data type
          //it is store data in Heap area 

          let Obj={
            name:"ajinkya",
            id:24
          }

        let Obj02=Obj

        Obj02.name='AJ'
        
        console.log(Obj);
        console.log(Obj02);

        

        
        
        
    </script>
</body>
</html>
